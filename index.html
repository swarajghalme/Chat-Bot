<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box" class="chat-box">
            <div class="chat-message bot-message">How may I help you?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <div class="button-container">
            <button onclick="sendMessage()">Send</button>
            <button onclick="toggleNightMode()">Toggle Night Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
